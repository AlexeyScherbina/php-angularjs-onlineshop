<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div class="visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            Product
                        </h4>
                        <br/>
                        <form name="productForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Product Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="ProductName" ng-model="productToChangeOrUpdate.ProductName" required/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Price</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Price" ng-model="productToChangeOrUpdate.ProductPrice" required/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Description</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Description" ng-model="productToChangeOrUpdate.ProductDescription" required/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Image</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="file" class="form-control" ng-model="file" base-sixty-four-input/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Count</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" ng-model="productToChangeOrUpdate.ProductCount" />
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">Category</label>
                                <div class="col-sm-7">
                                    <select class="form-control" ng-model="productToChangeOrUpdate.Category" required>
                                        <option ng-repeat="c in categories" id="{{'i'+c.CategoryID}}">{{c.CategoryName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">

                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="applyData()" data-ng-disabled="productForm.$invalid">
                                        Confirm changes
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
